<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">{{ info.title }}</h2>
        <p>Choose your preferred format:</p>
        <ul class="list-group">
            {% for format in info.formats %}
            <li class="list-group-item">
                {{ format.ext.upper() }} - {{ format.format_note }} ({{ format.filesize / 1048576 | round(2) }} MB)
                <a href="{{ format.url }}" class="btn btn-primary btn-sm float-right">Download</a>
            </li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-secondary mt-4">Go Back</a>
    </div>
</body>
</html>
